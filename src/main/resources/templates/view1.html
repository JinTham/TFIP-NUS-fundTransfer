<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaction</title>
</head>
<body>
    <h4>Your transfer of <span data-th-text="${transfer.amount}"></span></h4>
    <h4>from <span data-th-text="${fromAccount.name}"></span> (<span data-th-text="${transfer.fromAccountId}"></span>) </h4>
    <h4>to <span data-th-text="${toAccount.name}"></span> (<span data-th-text="${transfer.toAccountId}"></span>) </h4>
    <h4>is successful.</h4>
    <br>
    <h4>Transaction ID is <span data-th-text="${txId}"></span></h4>
</body>
</html>
